name: QA Pipeline (CI + CD)

on:
  push:
    branches:
      - QA

permissions:
  actions: read
  contents: read

jobs:

  ci:
    name: Build, Test, Quality Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./published-app

      - name: Upload Published Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: published-app/

  cd:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: ci   # Ensures CI runs first

    steps:
      - name: Download Published App
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: bp-calculator-qa
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          package: ./publish

      - name: Smoke Test
        run: curl -I https://bp-calculator-qa.azurewebsites.net

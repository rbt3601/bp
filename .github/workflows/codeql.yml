name: "CodeQL Security Analysis"

# Run CodeQL on:
# - every push to master
# - every pull request to master
# - a weekly scheduled scan (Sunday 00:00)
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    # Required GitHub permissions for CodeQL to upload security alerts
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]   # CodeQL will scan C# code

    steps:

      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL engine and choose the language to scan
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Install .NET SDK for building the project
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore NuGet dependencies before building
      - name: Restore dependencies
        run: dotnet restore

      # Build the code in Release mode so CodeQL can analyze compiled output
      - name: Build the application
        run: dotnet build --configuration Release --no-restore

      # Run CodeQL static analysis and upload findings to GitHub Security
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

name: CI - Build, Tests, Coverage, SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Checkout code
      # ----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------
      # Setup .NET SDK 8
      # ----------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ----------------------------------------
      # Install SonarCloud Scanner
      # ----------------------------------------
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ----------------------------------------
      # Restore Dependencies
      # ----------------------------------------
      - name: Restore dependencies
        run: dotnet restore

      # ----------------------------------------
      # SonarCloud Begin
      # ----------------------------------------
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${SONAR_PROJECT_KEY}" \
            /o:"${SONAR_ORG}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="./TestReports/coverage.opencover.xml"

      # ----------------------------------------
      # Build the solution
      # ----------------------------------------
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # ----------------------------------------
      # Run Unit + BDD Tests (TRX)
      # ----------------------------------------
      - name: Run Unit + BDD Tests
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestReports"

      # ----------------------------------------
      # Run Tests WITH Coverage (OpenCover)
      # ----------------------------------------
      - name: Run Tests With Coverage (OpenCover)
        run: |
          dotnet test --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput="./TestReports/coverage.opencover.xml"

      # ----------------------------------------
      # SonarCloud End
      # ----------------------------------------
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      # ----------------------------------------
      # Upload Test Reports + Coverage
      # ----------------------------------------
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestReports/

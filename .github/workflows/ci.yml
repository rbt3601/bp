name: CI - Build, Tests, Coverage, SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # --- Get source code ---
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- .NET SDK ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- Sonar scanner global tool ---
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # --- Restore packages ---
      - name: Restore dependencies
        run: dotnet restore

      # --- SonarCloud: begin analysis ---
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.cobertura.reportsPaths="TestOutput/coverage/coverage.cobertura.xml"

      # --- Build ---
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # --- Tests (unit + BDD) + coverage in ONE run ---
      - name: Run Unit + BDD Tests with coverage
        run: |
          mkdir -p TestOutput/TestResults
          mkdir -p TestOutput/coverage
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestOutput/TestResults" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestOutput/coverage/ \
            /p:CoverletOutputFormat=cobertura

      # --- Security: vulnerable dependencies ---
      - name: Security - Check vulnerable dependencies
        run: dotnet list package --vulnerable --include-transitive

      # --- SonarCloud: end analysis (uploads report) ---
      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      # --- Artifacts: TRX test report ---
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestOutput/TestResults/

      # --- Artifacts: coverage report (Cobertura) ---
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestOutput/coverage/

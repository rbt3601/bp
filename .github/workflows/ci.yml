name: CI - Build, Tests, Coverage, SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Setup .NET
      # -----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Install tools
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Install reportgenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Add tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # -----------------------------
      # Restore packages
      # -----------------------------
      - name: Restore dependencies
        run: dotnet restore

      # -----------------------------
      # Begin SonarCloud Analysis
      # -----------------------------
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.cobertura.xml"

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # -----------------------------
      # Run Unit + BDD Tests (TRX)
      # -----------------------------
      - name: Run Tests (TRX)
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory TestReports

      # -----------------------------
      # Run Tests with Coverage
      # -----------------------------
      - name: Run Tests With Coverage
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory coverage-temp

          # Copy coverage report
          cp coverage-temp/**/coverage.cobertura.xml TestReports/coverage.cobertura.xml

      # -----------------------------
      # End Sonar Analysis
      # -----------------------------
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # -----------------------------
      # Commit test + coverage results to repo
      # -----------------------------
      - name: Commit Test Reports
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add TestReports/*
          git commit -m "Add test + coverage reports [skip ci]" || echo "No changes"
          git push

      # -----------------------------
      # Upload Test + Coverage Artifacts
      # -----------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: TestReports/

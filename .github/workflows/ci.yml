name: CI - Build, Test, Coverage, SonarCloud

permissions:
  contents: write

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:

      # Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Install tools
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Restore
      - name: Restore dependencies
        run: dotnet restore

      # Sonar Begin
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # Build
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Run Unit + BDD Tests
      - name: Run Tests (TRX)
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory TestReports

      # Collect Coverage
      - name: Collect Coverage
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory coverage-temp
          cp coverage-temp/**/coverage.cobertura.xml TestReports/coverage.cobertura.xml

      # Sonar End
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # Commit Test Results to repo
      - name: Commit Test Reports to Repo
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add TestReports/*
          git commit -m "Add test + coverage reports [skip ci]" || echo "No changes"
          git push

      # Upload artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: TestReports/

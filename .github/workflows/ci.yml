name: CI - Build, Tests, Coverage, SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:

      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Install SonarCloud scanner
      - name: Install Sonar Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Start SonarCloud analysis
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="TestOutput/coverage/coverage.cobertura.xml"

      # Build
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Run tests (Unit + BDD) with coverage
      - name: Run Tests with Coverage
        run: |
          mkdir -p TestOutput/TestResults
          mkdir -p TestOutput/coverage
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestOutput/TestResults" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestOutput/coverage/ \
            /p:CoverletOutputFormat=cobertura

      # SECURITY â€“ dependency vulnerability check
      - name: Security Scan - Vulnerable Dependencies
        run: dotnet list package --vulnerable --include-transitive

      # ðŸ‘‰ Publish test results to GitHub UI (Commit + PR)
      - name: Publish Test Results to GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Tests
          path: TestOutput/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      # Finish SonarCloud analysis
      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      # Upload artifacts: Test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestOutput/TestResults/

      # Upload artifacts: Coverage
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestOutput/coverage/

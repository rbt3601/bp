name: CI - Build, Tests, Coverage, SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # Checkout
      # ------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------
      # Setup .NET
      # ------------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ------------------------------------------------------
      # Install Sonar Scanner
      # ------------------------------------------------------
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet-tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ------------------------------------------------------
      # Restore
      # ------------------------------------------------------
      - name: Restore dependencies
        run: dotnet restore

      # ------------------------------------------------------
      # SonarCloud Begin
      # ------------------------------------------------------
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${SONAR_PROJECT_KEY}" \
            /o:"${SONAR_ORG}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.opencover.xml"

      # ------------------------------------------------------
      # Build
      # ------------------------------------------------------
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # ------------------------------------------------------
      # Unit + BDD Tests (TRX)
      # ------------------------------------------------------
      - name: Run Unit + BDD Tests (TRX)
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestReports"

      # ------------------------------------------------------
      # Coverage (OpenCover) → REQUIRED FOR SONAR
      # ------------------------------------------------------
      - name: Run Tests With Coverage (OpenCover)
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestReports/coverage.opencover.xml \
            /p:CoverletOutputFormat=\"opencover\" \
            /p:Exclude="[xunit.*]*"


      # ------------------------------------------------------
      # DEBUG CHECK — SHOW GENERATED REPORTS
      # ------------------------------------------------------
      - name: List TestReports Content
        run: ls -R TestReports

      # ------------------------------------------------------
      # SonarCloud End
      # ------------------------------------------------------
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      # ------------------------------------------------------
      # Upload Artifacts
      # ------------------------------------------------------
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: TestReports
          path: TestReports/

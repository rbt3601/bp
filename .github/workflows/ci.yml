name: CI - Build, Tests, Coverage & SonarCloud

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for SonarCloud blame/PR

      # -----------------------------
      # SETUP .NET
      # -----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # -----------------------------
      # INSTALL sonar scanner
      # -----------------------------
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add Tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # -----------------------------
      # RESTORE
      # -----------------------------
      - name: Restore dependencies
        run: dotnet restore

      # -----------------------------
      # BEGIN SONARCLOUD
      # -----------------------------
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="TestOutput/Coverage/coverage.cobertura.xml"

      # -----------------------------
      # BUILD
      # -----------------------------
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # -----------------------------
      # UNIT + BDD TESTS (TRX)
      # -----------------------------
      - name: Run Unit & BDD Tests
        run: |
          mkdir -p TestOutput/TestResults
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestOutput/TestResults"

      # -----------------------------
      # COVERAGE COLLECTION (XPlat)
      # -----------------------------
      - name: Run Tests with Coverage
        run: |
          mkdir -p TestOutput/CoverageRaw
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestOutput/CoverageRaw

      # -----------------------------
      # COPY RAW COVERAGE TO FINAL LOCATION
      # -----------------------------
      - name: Copy coverage file
        run: |
          mkdir -p TestOutput/Coverage
          cp TestOutput/CoverageRaw/**/coverage.cobertura.xml TestOutput/Coverage/coverage.cobertura.xml

      # -----------------------------
      # END SONARCLOUD
      # -----------------------------
      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      # -----------------------------
      # ARTIFACT UPLOADS
      # -----------------------------
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestOutput/TestResults/

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestOutput/Coverage/

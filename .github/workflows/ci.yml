name: build-test-sonar

on:
  push:
    branches: [ "master" ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Checkout Code
      # ----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------
      # Setup .NET
      # ----------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ----------------------------------------
      # Install SonarScanner
      # ----------------------------------------
      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ----------------------------------------
      # Restore Dependencies
      # ----------------------------------------
      - name: Restore
        run: dotnet restore

      # ----------------------------------------
      # Begin SonarCloud Analysis
      # ----------------------------------------
      - name: SonarCloud Begin
        run: |
          dotnet-sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.cobertura.xml"

      # ----------------------------------------
      # Build (No Restore)
      # ----------------------------------------
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # ----------------------------------------
      # Run Unit + BDD Tests (Generate TRX)
      # ----------------------------------------
      - name: Run Unit + BDD Tests
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestReports"

      # ----------------------------------------
      # Run Tests WITH Coverage (Collector)
      # ----------------------------------------
      - name: Run Tests With Coverage
        run: |
          mkdir -p TestReports
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory "TestReports"

      # ----------------------------------------
      # Move Cobertura file to expected name
      # ----------------------------------------
      - name: Move Coverage File
        run: |
          mv TestReports/*/coverage.cobertura.xml TestReports/coverage.cobertura.xml || true
          ls -R TestReports

      # ----------------------------------------
      # End SonarCloud Analysis
      # ----------------------------------------
      - name: SonarCloud End
        run: dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # ----------------------------------------
      # Upload Test Report Artifacts
      # ----------------------------------------
      - name: Upload TestReports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestReports/
          if-no-files-found: warn

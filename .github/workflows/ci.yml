name: CI - Build & Test Only

permissions:
  contents: write   # required to push test reports into repo

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Setup .NET
      # -----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -----------------------------
      # Restore Dependencies
      # -----------------------------
      - name: Restore dependencies
        run: dotnet restore

      # -----------------------------
      # Build Solution
      # -----------------------------
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # -----------------------------
      # Run Unit + BDD Tests (TRX)
      # -----------------------------
      - name: Run Unit & BDD Tests (TRX)
        run: |
          mkdir -p TestOutput/TestResults
          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestOutput/TestResults"

      # -----------------------------
      # Run Coverage
      # -----------------------------
      - name: Run Coverage
        run: |
          mkdir -p TestOutput/CoverageRaw
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestOutput/CoverageRaw

      # -----------------------------
      # Copy Coverage File
      # -----------------------------
      - name: Copy Coverage File
        run: |
          mkdir -p TestReports
          cp TestOutput/CoverageRaw/**/coverage.cobertura.xml TestReports/coverage.cobertura.xml || true

      # -----------------------------
      # Copy TRX File
      # -----------------------------
      - name: Copy TRX File
        run: |
          cp TestOutput/TestResults/*.trx TestReports/test_results.trx || true

      # -----------------------------
      # Commit + Push Results
      # -----------------------------
      - name: Commit and Push Test Reports
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add TestReports/*

          git commit -m "Add latest test & coverage reports [skip ci]" || echo "No changes to commit"

          git push

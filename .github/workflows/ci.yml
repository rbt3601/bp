name: CI - Build, Tests, Coverage, SonarCloud, Security

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Setup .NET SDK
      # -----------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -----------------------------
      # Install Sonar Scanner
      # -----------------------------
      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # -----------------------------
      # Restore Dependencies
      # -----------------------------
      - name: Restore dependencies
        run: dotnet restore

      # -----------------------------
      # Begin SonarCloud Analysis
      # -----------------------------
      - name: SonarCloud - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORG" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="TestOutput/coverage/coverage.cobertura.xml"

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # -----------------------------
      # Run Unit + BDD Tests + Coverage
      # -----------------------------
      - name: Run Tests (Unit + BDD + Coverage)
        run: |
          mkdir -p TestOutput/TestResults
          mkdir -p TestOutput/coverage

          dotnet test --no-build --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory "TestOutput/TestResults" \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestOutput/coverage/coverage.cobertura.xml \
            /p:CoverletOutputFormat=cobertura

      # -----------------------------
      # Security Scan
      # -----------------------------
      - name: Dependency Vulnerability Scan
        run: dotnet list package --vulnerable --include-transitive

      # -----------------------------
      # GitHub Checks Test Report
      # -----------------------------
      - name: Publish Test Summary
        uses: dorny/test-reporter@v1
        with:
          name: .NET Tests
          path: TestOutput/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-empty: true

      # -----------------------------
      # End SonarCloud Analysis
      # -----------------------------
      - name: SonarCloud - End analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      # -----------------------------
      # Upload Artifacts
      # -----------------------------
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestOutput/TestResults/

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestOutput/coverage/coverage.cobertura.xml
